<div class="header">
    <mat-toolbar class="tool-bar">
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>

                </button>
                <span><img src="assets/img/Bosch-SL-ES-RGB.png" alt="BOSCH" class="nav-img"></span>
                <span class="menu-spacer"></span>
                <div fxShow="true" fxHide.lt-md>
                    <!-- The following menu items will be hidden on both SM and XS screen sizes -->

            <a (click)="sidenav.toggle()"  mat-list-item> <mat-icon>close</mat-icon></a>
                <a href="/instruments" mat-list-item>Instrumentos</a>
                <a href="/studies" mat-list-item>Estudios</a>
                <a href="#" mat-list-item>Estudios proximos</a>

        </mat-sidenav-content>
    </mat-sidenav-container>
