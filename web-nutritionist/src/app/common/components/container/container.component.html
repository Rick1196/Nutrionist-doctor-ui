<div class="header">
    <mat-toolbar class="tool-bar" color="primary">
        <mat-toolbar-row>
            <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                <mat-icon>menu</mat-icon>
            </button>
            <span><img src="assets/img/Bosch-SL-ES-RGB.png" alt="Nutrición" class="nav-img"></span>
            <span class="menu-spacer"></span>
            <div fxShow="true" fxHide.lt-md>
                <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                <a routerLink="/auth/register" mat-button>Registrarse</a>
                <a routerLink="/auth/login" mat-button>Iniciar sesión</a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon>
                </a>
                <a routerLink="/auth/register" mat-list-item>Registrarse</a>
                <a routerLink="/auth/login" mat-list-item>Iniciar sesión</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
