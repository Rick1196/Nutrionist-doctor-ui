<div class="container" *ngIf="profile;else loading">
    <div class="row">
        <div class="col-4">
            <div class="media">
                <img [src]="imageUrl" class="mr-3">
            </div>
        </div>
        <div class="col-8">
            
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="d-flex justify-content-center" style="margin-top: 10em;">
        <div class="spinner-border" style="width: 8rem; height: 8rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
