<div class="card">
    <div class="card-header">
        <h5 class="text-center">
            Mi perfil
        </h5>
    </div>
    <div class="row no-gutters" *ngIf="profile;else loading">
        <div class="col-md-4">
            <img *ngIf="imageUrl" [src]="imageUrl" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{profile.user.first_name+' '+profile.user.last_name}}</h5>
                <div>
                    <strong>Loclidad:</strong>{{profile.user.citie}}
                    <strong>Email:</strong>{{profile.user.email}}
                    <strong>Telefono:</strong>{{profile.user.phone}}
                </div>
                <div>
                    <a class="btn btn-outline-info btn-block" [routerLink]="['/nutritionist/profile']"
                        routerLinkActive="router-link-active" [queryParams]="{username: username}">Editar perfil</a>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center align-items-cente">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
