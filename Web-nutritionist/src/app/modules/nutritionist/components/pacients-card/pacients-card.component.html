<div class="card">
    <div class="card-header">
        <h5 class="text-center">
            Pacientes
        </h5>
    </div>
    <div class="card-body">
        <h5 class="card-title">Estad√≠sticas generales</h5>
        <div *ngIf="statistics; else loading">
            <ul>
                <li><strong>Pacientes totales: </strong>{{statistics.total}}</li>
                <li><strong>Pacientes mujeres: </strong>{{statistics.females}}</li>
                <li><strong>Pacientes hombres: </strong>{{statistics.males}}</li>
                <li><strong>Otros pacientes: </strong>{{statistics.others}}</li>
            </ul>
        </div>
        <a class="btn btn-outline-info btn-block" [routerLink]="['/nutritionist/patients']" routerLinkActive="router-link-active" [queryParams]="{user_name: username}">
            Ver mis pacientes
        </a>
    </div>
</div>

<ng-template #loading>
    <div class="d-flex justify-content-center" style="padding: 4rem;">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
